{% extends 'index.html' %}

{% block body %} 


<form action="/login" method="POST">
    <p style="padding-top: 1rem">
        <input class="signup-text-input" type="text" name="username" placeholder="username" />
    </p>
    <p style="padding-top: 1rem; margin-left: 4.25rem">
        <button type="submit"
            class="text-md text-white bg-gradient-to-br from-purple-300 to-blue-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
            Sign In
        </button>
    </p>
</form>


{% endblock %}
