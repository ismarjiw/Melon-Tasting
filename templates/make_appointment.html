{% extends 'logout.html' %}

{% block body %} 

{% if no_appointment %}
    <p>No appointments match your search. Please try again.</p>
{% else %}
    <ul>
        <li>{{ appointment.date }}</li>
        <li>{{ appointment.start_time }}</li>
        <li>{{ appointment.end_time }}</li>
    </ul>
{% endif %}

{% endblock %}
